dist: trusty
sudo: required
language: cpp

addons:
  apt:
    sources:
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
    - gcc-6
    - g++-6
    - libboost-all-dev

env:
  global:
    - secure: ""

cache:
  directories:
  - casablanca

compiler:
  - gcc

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get -qq update
  - sudo apt-get install -y libboost-all-dev libssl-dev gcc-6 g++-6 valgrind lua5.1
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 60 --slave /usr/bin/g++ g++ /usr/bin/g++-6

install: ./install-dependencies.sh

script: ./build.sh
